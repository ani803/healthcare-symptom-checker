<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Healthcare Symptom Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px auto;
      max-width: 600px;
      background-color: #f6f9fc;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>ü©∫ Healthcare Symptom Checker</h1>
  <p>Enter your symptoms below and get educational guidance (not a diagnosis):</p>

  <textarea id="symptoms" placeholder="e.g., fever, cough, sore throat..."></textarea>
  <button onclick="checkSymptoms()">Check Symptoms</button>

  <div id="result" class="result"></div>

  <script>
    async function checkSymptoms() {
      const symptoms = document.getElementById("symptoms").value.trim();
      if (!symptoms) {
        document.getElementById("result").innerText = "Please enter symptoms first.";
        return;
      }

      document.getElementById("result").innerText = "Analyzing symptoms... ‚è≥";

      try {
        const response = await fetch("/check_symptoms", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ symptoms })
        });

        const data = await response.json();
        document.getElementById("result").innerText = data.result;
      } catch (error) {
        document.getElementById("result").innerText = "Error: Could not connect to the server.";
      }
    }
  </script>
</body>
</html>
